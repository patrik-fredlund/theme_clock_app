<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Theme Clock</title>
</head>

<body>
    <!-- Inspired by this dribble shot https://dribbble.com/shots/5958443-Alarm-clock -->

    <button class="toggle">Dark Mode</button>

    <div class="clock-container">
        <div class="clock">
            <div class="neddle hour"></div>
            <div class="neddle minute"></div>
            <div class="neddle second"></div>
            <div class="center-point"></div>
        </div>
        <div class="time">12.00
            <div class="date">Monday, Nov <span class="circle">2</span></div>
        </div>
    </div>



    <script type="text/javascript" src="script.js"></script>
</body>

</html>
